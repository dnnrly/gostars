<div class="page-header">
  <h1>Stars</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= gamePath({ game_id: game_id }) %>" class="btn btn-info">Back to game</a></li>
</ul>


<table class="table table-striped">
  <thead>
  <th>Name</th>
    <th>X</th>
    <th>Y</th>
    <th>GameID</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (star) in stars { %>
      <tr>
      <td><%= star.Name %></td>
        <td><%= star.Location.X %></td>
        <td><%= star.Location.Y %></td>
        <td><%= star.GameID %></td>
        <td>
          <div class="pull-right">
            <a href="<%= gamePath({ game_id: game_id }) %>/stars/<%= star.ID %>" class="btn btn-info">View</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
